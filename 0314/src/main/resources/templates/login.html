  <script>
  function signin(){
    const form = document.getElementById("signin");
    axios.post("/signin/user",`{userId:form.userId.value, password:form.userId.value}`)
    .then((res)=>{
    console.log(res.data)
    window.location.href("/login")
    })
    }
  </script>
</head>
<body>
<h2> 로그인</h2>
<form id="sigin">
  아이디:<input name="userId" value="">
  비밀번호:<input name="password" vlaue=""><br>
  <button onclick="login()">로그인</button>
</form>

</body>
</html>
