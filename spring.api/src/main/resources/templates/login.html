<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  th:inline="javascript">
    var userName=[[${name}]]
    var userId=[[${id}]]
    var userPw=[[${pw}]]
    console.log(userName)
     console.log(userId)
      console.log(userPw)
        function login(){
         var form = document.getElementById('form');
        if(form.id.value == userId && form.pw.value == userPw){
        alert("로그인 성공");
         window.location.href = '/update'
        }
        else{
        alert("로그인을 다시 시도하세요!")

        }
    }
    </script>
</head>
<body>
<form id="form">
    아이디<input type="text" name="id" value="">
    비밀번호<input type="text" name="pw" value="">

    <button type="button" onclick="login()">로그인 버튼</button>
</form>
</body>
</html>
